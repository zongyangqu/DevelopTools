<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Android WebView H5 秒开方案总结</title>
    <style>
        .myButton { background-color:#44c767; border-radius:42px; display:inline-block; cursor:pointer; color:#ffffff; font-family:Arial; font-size:28px; padding:32px 76px; text-decoration:none; } .myButton:hover { background-color:#5cbf2a; } .myButton:active { position:relative; top:1px; }



    </style>
    <script>
      function callJsByAndroid(message) {
        return "Android 调用了 JS 的 callJsByAndroid 方法" + " - " + message;
      }
      function showToastByAndroid() {
        android.showToastByAndroid("JS 调用 Android 的 showToast 方法");
      }
      function callJsPrompt() {
        prompt("callJsPrompt");
      }

    </script>
</head>

<body>
<center>
    <button class="myButton" onclick="showToastByAndroid()">showToastByAndroid</button>
</center>
</body>

</html>
